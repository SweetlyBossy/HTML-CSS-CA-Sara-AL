<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Our mission is to make high-quality gaming accessible to everyone. Whether you're a casual player, a hardcore enthusiast, or someone looking for the perfect gift, GameHub offers an extensive library of digital games to suit every preference and budget.">
    <meta name="keywords"
        content="GameHub, Games, Videogames, prices, competitive, online, offline, online marketplace, wide selection,">
    <meta name="author" content="Sara Al">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/payment.css">

    <title>GameHub: Payment</title>
</head>

<body>
    <section class="Header-container">
        <header>
            <nav>
                <a href="Products.html" class="Header-links">Products</a>
                <a href="Aboutus.html" class="Header-links">About us</a>
                <a href="Contact.html" class="Header-links">Contact</a>
                <a href="Signin.html" class="sign-in-button">Sign in</a>
                <a href="Register.html" class="register-button">Register</a>
                <a href="Cart.html"><i class="fa-solid
                    fa-cart-shopping"></i></a>

                </a>
            </nav>
            <br>
            <a href="../index.html"><img src="../Image/skall.png" alt="partiall logo" class="header-logo"></a>
        </header>
        <img src="../Image/hoved.png" alt="gamehub main logo" class="gamehub-logo-payment">
    </section>
    <section class="payment-page-container">
        <section class="contact-info">
            <label for="name">NAME</label>
            <input type="text" placeholder="Joan" alt="Text box for first name input">
            <label for="surname">SURNAME</label>
            <input type="text" placeholder="Doe" alt="text box for surname input">
        </section>

        <section class="address-info">
            <label for="addresse">ADDRESS</label>
            <input type="text" placeholder="221B Baker Street" alt="Text box for address input">
            <label for="city">CITY</label>
            <input type="text" placeholder="London" alt="Text box for city input">
            <label for="postal-code">POSTAL CODE</label>
            <input type="text" placeholder="NW1 6XE" alt="Text box for postal code input">
        </section>
        <section class="payment-info">
            <label for="name-on-card">NAME ON CARD</label>
            <input type="text" placeholder="Joan Doe" alt="text box name name on card">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" placeholder="**** **** **** ****" alt="input box for card number">
            <label for="experation">EXPERATION</label>
            <input type="text" placeholder="MM/YY" alt="input box for experation date on card">
            <label for="cvc">CVC</label>
            <input type="text" placeholder="***" alt=" input box for CVC number on card">
        </section>
        <a href="../HTML/order-confirmation.html" class="confirm-payment" alt="confirm payment"><button
                class="confirm-payment">Confirm Payment</button></a>

    </section>

    <section class="Bottom-page-container">
        <footer class="Footer-container">
            <img src="../Image/Twitter X Icon.png" class="social-media-icons" alt="Twitter social media icon">
            <img src="../Image/Instagram logo no background.png" class="social-media-icons"
                alt="Instagram social media icon">

            <img src="../Image/YouTube icon.png" class="social-media-icons" alt="YouTube social media icon">
            <img src="../Image/LinkedIn icon.png" class="social-media-icons" alt="LinkedIn social media icon">
        </footer>
    </section>

</body>

</html>
